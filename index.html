<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <div class="container">
            <div class="kitchen">
                <div class="kitchen__background"></div>
                <div class="kitchen__logo">
                    <img src="./img/LOGO_BB.png" alt="">
                </div>
                <div class="kitchen__table">
                </div>
                <div class="kitchen__forms">
                    <img src="./img/kitchen/table/Chef3_Kitchen_Forms.png"
                        alt="">
                </div>
                <div class="kitchen__plate">
                    <img src="./img/kitchen/table/plate.png" alt="">
                </div>
                <div class="kitchen_cup">
                    <img src="./img/kitchen/table/cup.png" alt="">
                </div>

                <div class="kitchen__ice_cream">
                    <img src="./img/kitchen/table/Choco Chunk Ice Cream.png"
                        alt="">
                </div>
                <div class="kitchen_roll">
                    <img
                        src="./img/kitchen/table/Chef3_Kitchen_RollingPin.png"
                        alt="">
                </div>
                <div class="forClick">
                    <div class="kitchen__plate_1 forClick">
                        <img src="./img/1_screen/plate.png" alt="">
                        <div class="kitchen__maindish_1">
                            <img src="./img/1_screen/maindish_led.png"
                                alt="" class="maindish1">
                        </div>
                        <div class="stamp1">
                            <div class="kitchen__win1_cake">
                                <img src="./img/1_screen/win1.png" alt="">
                            </div>
                            <div class="kitchen__win2_pancake">
                                <img src="./img/1_screen/win2.png" alt="">
                            </div>
                            <div class="kitchen__fail_leftovers">
                                <img
                                    src="./img/1_screen/fail/Leftoverscopy2.png"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="kitchen__plate_2">
                        <img src="./img/1_screen/plate_copy.png" alt="">
                        <div class="kitchen__maindish_2">
                            <img src="./img/1_screen/maindish_leed copy.png"
                                alt="" class="maindish2">
                        </div>
                        <div class="stamp2">
                            <div class="kitchen__win11_cake">
                                <img src="./img/1_screen/win1.png" alt="">
                            </div>
                            <div class="kitchen__win22_pancake">
                                <img src="./img/1_screen/win2.png" alt="">
                            </div>
                            <div class="kitchen__fail1_leftovers">
                                <img
                                    src="./img/1_screen/fail/Leftoverscopy2.png"
                                    alt="">
                            </div>
                        </div>

                    </div>
                    <div class="kitchen__plate_3">
                        <img src="./img/1_screen/plate_copy 2.png" alt="">
                        <div class="kitchen__maindish_3">
                            <img
                                src="./img/1_screen/maindish_leed_copy2.png"
                                class="maindish3" alt="">
                        </div>

                        <div class="stamp3">
                            <div class="kitchen__win14_cake">
                                <img src="./img/1_screen/win1.png" alt="">
                            </div>
                            <div class="kitchen__win24_pancake">
                                <img src="./img/1_screen/win2.png" alt="">
                            </div>
                            <div class="kitchen__fail14_leftovers">
                                <img
                                    src="./img/1_screen/fail/Leftoverscopy2.png"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="blizy">
                        <div class="blizy__character">
                            <img src="./img/Hint/blizy.png" alt="">
                        </div>

                        <div class="blizy__hand">
                            <img src="./img/Hint/bllizys_hand_3.png" alt="">
                        </div>

                    </div>
                </div>
                <div class="kitchen__fail">
                    <img src="./img/failStamp/failStamp/fail/FAIL.png" alt="">
                </div>

                <div class="kitchen__win">
                    <img src="./img/winStamp/winStamp/WIN.png" alt="">
                </div>


            </div>
            <div class="final-screen">
                <div class="final-screen__background">
                    <img
                        src="./img/final_screen/background/pick_saturation/layer1.png"
                        alt="">
                </div>
                <div class="final-screen__logo">
                    <img src="./img/final_screen/vector_smart_bingo.png" alt="">
                </div>

                <div class="charachters">
                    <div class="charachters__candice">
                        <img
                            src="./img/final_screen/background/candice/Candace_girl.png"
                            alt="">
                    </div>
                    <div class="charachters__blizy">
                        <img
                            src="./img/final_screen/blitzy/blitzy_vector_smart.png"
                            alt="">
                    </div>

                </div>
                <div class="final-screen__table">
                    <img src="./img/kitchen/table/table.png" alt="">
                </div>

                <div class="final-screen__forms">
                    <img src="./img/final_screen/Background_kitchen_forms.png"
                        alt="">
                </div>

                <div class="final-screen__roll">
                    <img src="./img/final_screen/Background_kitchen_rolling.png"
                        alt="">
                </div>

                <div class="final-screen__start-button">
                    <img src="./img/final_screen/play_now!.png" alt="">
                </div>

                <div class="final-screen__restart-button">
                    <img src="./img/final_screen/restart.png" alt="">
                </div>

            </div>
            <div class="footer">
                <img src="./img/final_screen/foreground/playtika_footer.png"
                    alt="">
            </div>
        </div>


        <script src="./index.js"></script>
    </body>
</html>
